<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color:#87C068;
        }

        #login_form{
            margin-top:100px;
            padding:30px 35px;
            background-color:#fff;
            border-radius:3px;
            box-shadow:7px 7px 1px #eee;
        }

        .error-message{
            margin-top:3px;
            font-size:13px;
            color:#E6707B;
        }
    </style>
</head>
<body>


<div class="container">

    <div align="center" >
        <div id="login_form" class="col-lg-5 col-sm-8" style="text-align:left">
            <h3>Login form</h3>
            <form th:action="@{/login-process}" modelAttribute="appUser" th:object="${appUser}" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                           th:field="*{email}">
                    <p class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"
                          th:field="*{password}">
                    <p class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
